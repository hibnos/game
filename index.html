<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테트리스 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game">
    <h1 class="title">테트리스</h1>
    <div class="panel">
      <div class="playfield" id="playfield" aria-label="게임 보드"></div>
      <aside class="sidebar">
        <section class="stats" aria-live="polite">
          <div class="stat">
            <span class="label">점수</span>
            <span class="value" id="score">0</span>
          </div>
          <div class="stat">
            <span class="label">라인</span>
            <span class="value" id="lines">0</span>
          </div>
          <div class="stat">
            <span class="label">레벨</span>
            <span class="value" id="level">1</span>
          </div>
        </section>
        <section class="next">
          <h2>다음 블록</h2>
          <div class="preview-grid" id="preview" aria-label="다음 블록 미리보기"></div>
        </section>
        <section class="controls">
          <h2>조작법</h2>
          <ul>
            <li>← → : 좌우 이동</li>
            <li>↑ : 시계 방향 회전</li>
            <li>↓ : 빠른 낙하</li>
            <li>Space : 하드 드롭</li>
            <li>P : 일시정지</li>
          </ul>
        </section>
        <button type="button" class="start-btn" id="startBtn">게임 시작</button>
        <div class="message" id="message" role="status" aria-live="assertive"></div>
      </aside>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
